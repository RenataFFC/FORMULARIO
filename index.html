<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title> Solicitação de Orçamento / Manutenção</title>
</head>

<body>
    <form>
        <div class="logo">
            <img src="./imagens/logo.png" alt="logo">
            <h1>SOLICITAÇÃO DE ORÇAMENTO / MANUTENÇÃO</h1>

        </div>


        <input type="text" id="name" name="name" class="inputUser" placeholder="Nome" required>


        <input type="tel" id="phone" name="phone" class="inputUser phone" placeholder="Número Telefone" required>
        <input type="email" id="email" name="email" class="inputUser email" placeholder="E-mail" required>
        <input type="text" id="CNPJ-CPF" name="CNPJ" class="inputUser" placeholder="Cnpj/Cpf - Campo não obrigatório">
        <input type="text" id="Responsavel" name="Responsavel" class="inputUser"
            placeholder="Solicitante: Exemplo Sindico, Zelador, Pessoa Fisica">


        <div class="servico">
            <p>Serviço</p>
            <div class="serv-radio">
                <input type="radio" id="servico-radio" name="servico" value="manutencao" required>
                <label for="manutencao">Manutenção</label>
                <input type="radio" id="servico-radio" class="instalacao" name="servico" value="instalacaonova"
                    required>
                <label for="instalacaonova">Instalação Nova</label>
            </div>
       

    
            <p>Solicitante</p>
                <select id="solicitacao" name="solicitacao" required>
                    <option value=""></option>
                    <option value="Condominio">Condomínio</option>
                    <option value="Empresa">Empresa</option>
                    <option value="PessoaFisica">Pessoa Física</option>
                </select>      
    
       
     
        <p>Seu contato é para qual atendimento:</p>
        <select id="tipoServico" name="tipoServico" required>
            <option value="Motor">Motor</option>
            <option value="Camera">Câmeras</option>
            <option value="Alarme">Alarme</option>
            <option value="Interfone">Interfone</option>
            <option value="CercaEletrica">Cerca Elétrica</option>
        </select>

        <p> <label for="modelo" class="">Portão Automatizado? Qual o tipo do motor</label></p>
        <select id="modelo" name="modelo">
            <option value=""></option>
            <option value="Deslizante">Deslizante</option>
            <option value="Basculante">Basculante</option>
            <option value="PivoTipoFolha">Pivô tipo folha</option>
            <option value="PivoRobo">Pivô Robô</option>
        </select>



        <textarea id="message" name="message" required
            placeholder="Descreva aqui, brevemente sua solicitação de orçamento para manutenção ou aquisição do novo motor"></textarea>
        <input type="submit" id="submit" value="Enviar">
    </form>

</body>

</html>
